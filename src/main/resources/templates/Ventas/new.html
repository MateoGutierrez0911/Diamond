<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<!-- Boxicons CDN Link -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
	rel='stylesheet'>
	
<title>Insert title here</title>
</head>
<body>





<div class="container-fluid">
<div class="text-center"> <h2>Agregar nuevo rol</h2>
  <form th:action="@{/ventas/save}" th:object="${venta}" method="post"
  style="max-width: 500px; margin: 0 auto;"><br/>
      <div class="border">
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Cantidad</label>
             	<input type="number" name="cantidad" th:field="*{cantidad}" />

          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Fecha de la reserva</label>
             	<input type="text" name="fecha" th:field="*{fechaVenta}" placeholder="YYYY-MM-DD"/>

          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Hora de la Reserva</label>
             	<input type="text" name="hora" th:field="*{horaVenta}"´placeholder="Ejemplo: 12:00 pm"/>

          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Valor total de la Reserva</label>
             	<input type="number" name="tipo de categoria" th:field="*{valorTotalVenta}"/>

          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Categoria de la venta</label>
             	<input type="text" name="tipo de categoria" th:field="*{categoria.id_categoria}"/>

          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Producto vendido</label>
             	<input type="text" name="tipo de categoria" th:field="*{productos.id_producto}"  />

          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Usuario que realizla venta</label>
             	<input type="text" name="tipo de categoria" th:field="*{usuarios.id}"/>

          </div>
          
          <div class="text-center mt-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="submit" class="btn btn-dark">Cancel</button>
          </div>
      </div>


  </form>
</div>
</div>


</body>
</html>
