<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title>Control de empleados</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="static/css/Registro.css" th:href="@{/css/Registro.css}">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand " href="#">⠀ </a>

		</nav>
	</header>
	<section class="container" >
<div class="row my-5">

        <div class="col-sm-12 col-md-12 col-lg-12 ">
          

							
						<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente</div>
				</div>

							<div th:if="${param.logout}">
								<div class="alert alert-primary alert-dismissible fade show"
									role="alert">
									Ha cerrado sesión exitosamente
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
							</div>
							
							
							<form class="formucolor" th:action="@{/registro}" method="post"
								th:object="${usuario}" >
								<h3 class="mb-5 display-5 text-primary text-center">Registro de usuario</h3>
			
								<div class="form-group">
									<label class="control-label " for="nombre">Nombre </label> <input
										id="nombre" type="text"  class="form-control "
										max-length="30"
										th:field="*{nombre}" required autofocus="autofocus">
								</div>
								<div class="form-group">
									<label class="control-label" for="apellido">Apellido
									</label> <input id="apellido"  class="form-control "
										max-length="40"
										th:field="*{apellido}" required autofocus="autofocus">
								</div>

								<div class="form-group">
									<label class="control-label col-4" for="email">Email </label> <input
										id="email" type="email"  class="form-control "
										th:field="*{email}" required autofocus="autofocus">
								</div>

								<div class="form-group">
									<label class="control-label " for="password">Contraseña
										 </label> <input type="password" id="password"  class="form-control "
										th:field="*{password}" required autofocus="autofocus">
								</div>
								<br>

								<div class="form-group">
									<button type="submit" class="btn btn-success btn-block">Registrar</button>

									<br>
								<span style="color:#fff">Si estas registrado <a
										th:href="@{/login}" style="color:#ff80ac;">inicia sesión aqui</a></span>

								</div>



							</form>
						

							
</div>
			</div>			
			
	</section>
	
	<footer th:fragment="footer" class="container">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>

	</footer>
</body>
</html>
