<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<!-- Boxicons CDN Link -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
	rel='stylesheet'>
	
<title>Insert title here</title>
</head>
<body>




<div class="container-fluid">
<div class="text-center"> <h2>Agregar nuevo rol</h2>
  <form th:action="@{/productos/save}" th:object="${producto}" method="post"
  style="max-width: 500px; margin: 0 auto;"><br/>
      <div class="border">
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Fecha de registro</label>
             	<input type="text" name="nombre" th:field="*{fechaRegistro}" placeholder="YYYY-MM-DD"/>

          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Nombre del Producto</label>
             	<input type="text" name="descripcion" th:field="*{nombreInsumo}"/>

          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Descripcion del producto</label>
             	<input type="text" name="tipo de categoria" th:field="*{descripccionInsumo}"/>

          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Precio del producto</label>
             	<input type="text" name="tipo de categoria" th:field="*{precioInsumo}"/>

          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Cantidad disponible</label>
             	<input type="text" name="tipo de categoria" th:field="*{cantidadDisponible}"/>

          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Fecha de vencimiento</label>
             	<input type="text" name="tipo de categoria" th:field="*{fechaVencimientoInsumo}"  placeholder="YYYY-MM-DD"/>

          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Categoria a la que pertenece el producto</label>
             	<input type="text" name="tipo de categoria" th:field="*{categoria.id_categoria}"/>

          </div>
          
          <div class="text-center mt-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="submit" class="btn btn-dark">Cancel</button>
          </div>
      </div>


  </form>
</div>
</div>



</body>
</html>
