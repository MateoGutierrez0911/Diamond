<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<!-- Boxicons CDN Link -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
	rel='stylesheet'>
<title>Lista de Productos</title>
</head>
<body>

<div>
<a class="btn btn-warning" th:href="@{/productos/new} " >Nueva</a>
</div>
<div >
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Id</th>
            <th>Fecha de registro</th>
            <th>Nombre del producto</th>
			<th>Precio del producto</th>
            <th>Cantidad Disponible</th>
            <th>Fecha de vencimiento</th>
            <th>Categoria</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="productos  : ${producto}">
            <td th:text="${productos.id_producto}"> </td>
            <td th:text="${productos.fechaRegistro}"> </td>
            <td th:text="${productos.nombreInsumo}"> </td>
            <td th:text="${productos.precioInsumo}"> </td>
            <td th:text="${productos.cantidadDisponible}"> </td>
            <td th:text="${productos.fechaVencimientoInsumo}"> </td>
            <td th:text="${productos.categoria.id_categoria}"> </td>
           <td>
                <a class="btn btn-info" th:href="@{/productos/update/{id}(id=${productos.id_producto})} " >Edit</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/productos/delete/{id}(id=${productos.id_producto})}">Delete</a>
            </td>
        </tr>
        </tbody>
        </table>
</div>




</body>
</html>
