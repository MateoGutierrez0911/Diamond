<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<!-- Boxicons CDN Link -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
	rel='stylesheet'>
<title>Editar Rol</title>
</head>
<body>

<div class="container-fluid">
<div class="text-center"> <h2>Editar un Rol</h2>
  <form th:action="@{/role/{id}(id=${role.id})}" th:object="${role}" method="Post"
  style="max-width: 500px; margin: 0 auto;"><br/>
      <div class="border">
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Nombre del rol</label>
             	<input type="text" name="nombre" th:field="*{nombre}"/>

          </div>
          <div class="text-center mt-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="submit" class="btn btn-dark">Cancel</button>
          </div>
      </div>


  </form>
</div>
</div>
</body>
</html>
