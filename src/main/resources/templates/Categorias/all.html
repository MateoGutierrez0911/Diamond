<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<!-- Boxicons CDN Link -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
	rel='stylesheet'>
<title>Lista de categorias</title>
</head>
<body>


<div>
<a class="btn btn-warning" th:href="@{/categorias/new} " >Nueva</a>
</div>
<div >
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Id</th>
            <th>Tipo de Categoria</th>
            <th>Descripcion de Categoria</th>
			
            
        </tr>
        </thead>
        <tbody>

        <tr th:each="categorias  : ${categoria}">
            <td th:text="${categorias.id_categoria}"> </td>
            <td th:text="${categorias.tipo_categoria}"> </td>
            <td th:text="${categorias.descripcion_categoria}"> </td>
            
           <td>
                <a class="btn btn-info" th:href="@{/categorias/update/{id}(id=${categorias.id_categoria})} " >Edit</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/categorias/delete/{id}(id=${categorias.id_categoria})}">Delete</a>
            </td>
        </tr>
        </tbody>
        </table>
</div>



</body>
</html>
