<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<!-- Boxicons CDN Link -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
	rel='stylesheet'>
<title>Insert title here</title>
</head>
<body>



<div class="container-fluid">
<div class="text-center"> <h2>Agregar nuevo rol</h2>
  <form th:action="@{/categorias/save}" th:object="${categoria}" method="post"
  style="max-width: 500px; margin: 0 auto;"><br/>
      <div class="border">
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Nombre de la categoria</label>
             	<input type="text" name="nombre" th:field="*{nombre_cate}"/>

          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Descripcion de la categoria</label>
             	<input type="text" name="descripcion" th:field="*{descripcion_categoria}"/>

          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Tipo de categoria</label>
             	<input type="text" name="tipo de categoria" th:field="*{tipo_categoria}"/>

          </div>
          
          <div class="text-center mt-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="submit" class="btn btn-dark">Cancel</button>
          </div>
      </div>


  </form>
</div>
</div>


</body>
</html>
