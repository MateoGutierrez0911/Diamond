<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<!-- Responsive -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Datatables -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
</head>
<body>


	<div class="container-fluid">
		<div class="text-center">
			<h2>Editar un Rol</h2>
			<form th:action="@{/categorias/{id}(id=${categoria.id_categoria})}"
				th:object="${categoria}" method="Post"
				style="max-width: 500px; margin: 0 auto;">
				<br />
				<div class="border">
					<div class="form-group row"></div>
					<label class="col-sm-4 col-form-label">Tipo de categoria</label> 
					<input type="text" name="nombre" th:field="*{tipo_categoria}" />
					<label	class="col-sm-4 col-form-label">Descripcion de categoria</label> <input
						type="text" name="nombre" th:field="*{descripcion_categoria}" />




					<div class="text-center mt-2">
						<button type="submit" class="btn btn-primary">Save</button>
						<a th:href="@{categorias/all}"><button type="submit"
								class="btn btn-dark">Cancel</button></a>
					</div>
				</div>


			</form>
		</div>
	</div>

</body>
</html>
